<p>posts works!</p>
<input
(keyup.enter)="createPost(title)"
#title 
type="text" 
name=""
class="form-control">
<ul class="list-group">
    <li
    *ngFor="let post of posts" 
    class="list-group-item">
    <button 
    (click)="updatePost(post)"
    class="btn btn-secondary mx-1">Update</button>
    {{post.title}}
    <button 
    (click)="deletePost(post)"
    class="btn btn-danger mx-1">Delete</button></li>
</ul>
