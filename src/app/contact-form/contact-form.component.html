<form>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel (change)="log(firstName)" #firstName="ngModel" name="firstName" id="firstName" type="text" class="form-control"> 
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            First name not valid:
            <div *ngIf="firstName.errors.required">It is required</div>
            <div *ngIf="firstName.errors.minlength" >too short</div>
            <div *ngIf="firstName.errors.pattern" >not the good word</div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
